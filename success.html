<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submitted</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg flex min-h-screen h-screen flex-col items-center justify-center"
  >
    <div class="p-16 bg-white rounded-3xl">
      <img
        src="assets/images/icon-success.svg"
        alt="Success"
        class="w-16 h-16"
      />
      <h1 class="text-6xl mt-5 font-roboto-bold text-color">
        Thanks for <br />
        subscribing!
      </h1>
      <p class="mt-5">
        A confirmation email has been sent to <br />
        <span id="email-box" class="font-bold"></span>. Please open it and click
        <br />
        the button inside to confirm your subscription.
      </p>

      <button
        class="gradient-button font-bold w-full text-white shadow-xl mt-7 p-4 rounded-md"
        id="dismiss-button"
      >
        Dismiss message
      </button>
    </div>
  </body>
  <script src="js/successScript.js"></script>
</html>
