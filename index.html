<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Newsletter sign-up form with success message</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg flex min-h-screen h-screen flex-col items-center justify-center">
    <div class=" md:p-10 bg-white w-full md:w-auto md:rounded-3xl">
      <div class="flex flex-col-reverse lg:flex-row">
        <div class="md:p-16 mt-5 p-5">
          <h1 class="text-4xl md:text-6xl font-roboto-bold text-color">Stay updated!</h1>
          <p class="my-5">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul class="mt-5">
            <li class="flex align-center items-center my-3 gap-x-5">
              <img
                class="w-6 h-6"
                src="assets/images/icon-success.svg"
                alt=""
              />Product discovery and building what matters
            </li>
            <li class="flex align-center items-center my-3 gap-x-5 p-0">
              <img
                class="w-6 h-6"
                src="assets/images/icon-success.svg"
                alt=""
                
              />Measuring to ensure updates are a success
            </li>
            <li class="flex align-center items-center my-3 gap-x-5">
              <img
                class="w-6 h-6"
                src="assets/images/icon-success.svg"
                alt=""
              />And much more!
            </li>
          </ul>
          <div class="flex flex-col mt-10">
            <div class="flex justify-between">
              <label for="email" class="font-bold text-sm mb-2"
                >Email address</label
              >
              <label
                for="error"
                id="error-label"
                class="font-bold text-sm mb-2 text-red-600"
              ></label>
            </div>

            <input
              id="email-input"
              type="email"
              class="p-4 outline outline-1 outline-black rounded-md w-full"
            />
            <button
              id="submit-button"
              class="gradient-button font-bold w-full text-white shadow-xl mt-7 p-5 rounded-md"
            >
              Subcribe to monthly newsletter
            </button>
          </div>
        </div>

        <img
          src="assets/images/illustration-sign-up-desktop.svg"
          alt=""
          class="desktop-image"
        />
        <img
          src="assets/images/illustration-sign-up-mobile.svg"
          alt=""
          class="mobile-image mt-16"
        />
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
